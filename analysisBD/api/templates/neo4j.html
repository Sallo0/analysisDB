<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Neo4j</h1>
    <button type="button" onclick="request()">Test</button>
    <div class="data"></div>
    <script>
        function request(){
            fetch(`http://127.0.0.1:8000/` + `api/neo4j/getdata`, {
                headers: {},
                method: "GET",
            })
            .then(response => response.json())
            .then(data =>{
                alert(data['1'])
            })
        }
    </script>
</body>
</html>
