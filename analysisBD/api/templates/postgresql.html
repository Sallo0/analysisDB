<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>PostgreSQL</h1>
    <button type="button" onclick="request()">Test</button>
    <div class="data"></div>
    <script>
        function request(){
            console.log(window.location.hostname)
            console.log(window.location.host)
            fetch(window.location.host + `api/postgresql/getdata`, {
                headers: {},
                method: "GET",
            })
            .then(response => response.json())
            .then(data =>{
                let el = document.createElement("div");
                el.innerHTML = data;
                document.querySelector('body').append(el);
            })
        }
    </script>
</body>
</html>
