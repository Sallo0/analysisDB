<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>PostgreSQL</h1>
    <button type="button" onclick="request()">Test</button>
    <div class="data"></div>
    <script>
        function request(){
            fetch(`http://46.48.3.74:8000/` + `api/postgresql/getdata`, {
                headers: {},
                method: "GET",
            })
            .then(response => response.json())
            .then(data =>{
                let records = document.createElement("div");

                records = data.split("{")

                records.forEach(record => {
                    let record_data = document.createElement("div");
                    record.innerHTML = record;
                    document.querySelector('body').append(record_data)
                })

                //document.querySelector('body').append(records);
            })
        }
    </script>
</body>
</html>
