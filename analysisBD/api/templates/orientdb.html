<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>OrientDB</h1>
    <button type="button" onclick="request()">Test</button>
    <div class="data"></div>
    <script>
        function request(){
            fetch(`http://127.0.0.1:8000/` + `api/orientdb/getdata`, {
                headers: {},
                method: "GET",
            })
            .then(response => response.json())
            .then(data =>{
                let el = document.createElement("div");
                el.innerHTML = data;
                document.querySelector('body').append(el);
            })
        }
    </script>
</body>
</html>
